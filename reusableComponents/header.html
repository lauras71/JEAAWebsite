</head>
<body>

  <nav class="navbar">

    <ul class="menu">
      <li><a href="index.html" class="nav-link" data-key="home">HOME</a></li>
      <li><a href="recruitment.html" class="nav-link" >RECRUITMENT</a></li>
      <li><a href="team.html" class="nav-link" data-key="team">TEAM</a></li>
    </ul>

    <div class="lang-switcher">
      <a href="?lang=it" data-lang="it">IT</a>
      <a href="?lang=de" data-lang="de">DE</a>
      <a href="?lang=en" data-lang="en">EN</a>
    </div>
      
  </nav>

</body> 



<script>

  const lang = new URLSearchParams(window.location.search).get("lang") || "en";
  const path = location.pathname.split("/").pop();
  
  document.querySelectorAll(".lang-switcher a").forEach(link => {
    if (link.dataset.lang === lang) {
      link.classList.add("active");
    } 
  });
  
  document.querySelectorAll(".nav-link").forEach(link => {
    const url = new URL(link.href, location.origin);
    url.searchParams.set("lang", lang);
    link.href = url.toString();
    if (link.getAttribute("href").includes(path)) {
      link.classList.add("active");
    }
  });

</script>
